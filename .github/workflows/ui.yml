name: Publish org-roam-ui page

on:
  push:
    # branches:
    #   - main

permissions:
  actions: write
  checks: write
  contents: write
  pages: write
  id-token: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Clone my roam and build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf pages
          git clone https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/kijimad/roam pages

          cd pages

          docker build --target build -t roam-build .
          docker run --detach --name roam-build-container roam-build
          docker cp roam-build-container:/roam/org-roam.db .
          sudo chown -R $USER:$USER ./org-roam.db
          rm -rf .git
          ls -al

          cd ../

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m ":robot: auto commit"
          git push

  main:
    needs:
      - commit
    runs-on: ubuntu-latest
    steps:
      - name: Generate org-roam-ui page
        uses: ikoamu/org-roam-ui-hosting@main
        with:
          deploy-to-pages: true
          org-roam-directory: pages
          org-roam-db-filename: org-roam.db
